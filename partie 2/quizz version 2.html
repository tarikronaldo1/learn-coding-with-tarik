<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>QCM Application</h1>
        <div id="score" style="display: none;"></div>
        <div id="timer"></div>
    </header>
    <main>
        <div id="config-container">
            <label for="number">Nombre de questions :</label>
            <input type="number" id="number" value="5">
            <label for="category">Catégorie :</label>
            <select name="trivia_category" class="form-control" id="category">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
           <label for="difficulty">Difficulté :</label>
           <select id="difficulty" required>
               <option value="" disabled selected>Choisissez une difficulté</option>
               <option value="easy">Facile</option>
               <option value="medium">Moyenne</option>
               <option value="hard">Difficile</option>
            </select>
            <label for="trivia_type">Select Type: </label>
            <select name="trivia_type" class="form-control">&gt;
                <option value="" disabled selected>Any Type</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>
            <label for="trivia_encode">Select Encoding: </label>
            <select name="trivia_encode" class="form-control">&gt;
                <option value="default">Default Encoding</option>
                <option value="urlLegacy">Legacy URL Encoding</option>
                <option value="url3986">URL Encoding (RFC 3986)</option>
                <option value="base64">Base64 Encoding</option>
            </select>
            <button id="generate">Générer le Quiz</button>
        </div>
        <div id="quiz-container"></div>
        <button id="submit-quiz" style="display: none;">Valider</button>
        </div>
    </main>
    <footer>
        <p style="text-align: center;">QCM Application par Tarik Ouabrk</p>
    </footer>
    <script src="script1.js">
    </script>
</body>
</html>
